<div class="container">
    <div class="row justify-content-center p-3">
        <div class="col-md-10">
            <p class="lead text-center mt-3">Aqui você pode verificar quais moedas nosso sistema suporta</p>
            <mat-form-field class="mt-3">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BRL" #input>
            </mat-form-field>

            <div class="shadow table-responsive">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Code Column -->
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of currencies"
                        [pageSize]="5" showFirstLastButtons class="pb-2"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
